<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: tags/RELEASE_10_3_0/japanese/font-mplus-ipa/files/20-unhint-mplus-ipa.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>M+1P+IPAG</string>
			</test>
			<test name="family">
				<string>M+2P+IPAG</string>
			</test>
			<test name="family">
				<string>M+1P+IPAG circle</string>
			</test>
			<test name="family">
				<string>M+2P+IPAG circle</string>
			</test>
			<test name="family">
				<string>M+1VM+IPAG circle</string>
			</test>
			<test name="family">
				<string>M+2VM+IPAG circle</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
