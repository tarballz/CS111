<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>IPAMonaMincho</string>
			</test>
			<test name="family">
				<string>IPAMonaGothic</string>
			</test>
			<test name="family">
				<string>IPAMonaPMincho</string>
			</test>
			<test name="family">
				<string>IPAMonaPGothic</string>
			</test>
			<test name="family">
				<string>IPAMonaUIGothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
