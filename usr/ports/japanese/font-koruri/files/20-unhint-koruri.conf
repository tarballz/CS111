<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: tags/RELEASE_10_3_0/japanese/font-koruri/files/20-unhint-koruri.conf 343955 2014-02-12 19:05:43Z swills $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Koruri</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
