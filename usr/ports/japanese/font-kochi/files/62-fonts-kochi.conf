<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: tags/RELEASE_10_3_0/japanese/font-kochi/files/62-fonts-kochi.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Kochi Mincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Kochi Gothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Kochi Mincho</family>
			<family>Kochi Gothic</family>
		</prefer>
	</alias>
</fontconfig>
