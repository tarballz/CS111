<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: tags/RELEASE_10_3_0/japanese/font-mplus-outline/files/20-unhint-mplus.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>M+ 1c</string>
			</test>
			<test name="family">
				<string>M+ 1m</string>
			</test>
			<test name="family">
				<string>M+ 1mn</string>
			</test>
			<test name="family">
				<string>M+ 1p</string>
			</test>
			<test name="family">
				<string>M+ 2c</string>
			</test>
			<test name="family">
				<string>M+ 2m</string>
			</test>
			<test name="family">
				<string>M+ 2p</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
