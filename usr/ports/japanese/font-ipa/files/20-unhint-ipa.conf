<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: tags/RELEASE_10_3_0/japanese/font-ipa/files/20-unhint-ipa.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>IPAMincho</string>
			</test>
			<test name="family">
				<string>IPAGothic</string>
			</test>
			<test name="family">
				<string>IPAPMincho</string>
			</test>
			<test name="family">
				<string>IPAPGothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
